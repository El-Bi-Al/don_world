<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Світ пончиків</title>
    <style>
        /* Основні стилі */
       body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Розміщує елементи вертикально */
        }

        header {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            color: red;
        }

        nav {
            background-color: #ff9900;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #ffcc00;
            border-radius: 5px;
        }

        .content {
            padding: 40px;
            text-align: center;
        }

        .donut {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .donut img {
            width: 100%;
            border-radius: 50%;
        }

        .donut h3 {
            margin-top: 10px;
            color: #ff9900;
        }

        footer {
            background-color: #ffcc00;
            padding: 10px;
            text-align: center;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Світ пончиків</h1>
    </header>

    <nav>
        <a href="#menu">Меню</a>
        <a href="#about">Про нас</a>
        <a href="#contact">Контакти</a>
    </nav>

    <div class="content" id="menu">
        <h2>Наші смачні пончики</h2>

        <div class="donut">
            <img src="/uploads/2023/02/donut.png" alt="Пончик з шоколадом">
            <h3>Пончик з шоколадом</h3>
            <p>Ціна: 25 грн</p>
        </div>
    </div>
</body>
</html>
